apiVersion: v1
kind: Service
metadata:
  name: ignition-catalogs-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      name: json
    - port: 8082
      targetPort: 8082
      name: grpc
  selector:
    app: ignition-catalogs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignition-catalogs-deployment
spec:
  selector:
    matchLabels:
      app: ignition-catalogs
  replicas: 1
  template:
    metadata:
      labels:
        app: ignition-catalogs
    spec:
      containers:
        - name: esp
          image: gcr.io/endpoints-release/endpoints-runtime:1
          args: [
            "--http_port=8081",
            "--http2_port=8082",
            "--backend=grpc://127.0.0.1:8080",
            "--rollout_strategy=managed",
            "--service=catalogs.endpoints.$GCP_PROJECT.cloud.goog",
          ]
          ports:
            - containerPort: 8081
            - containerPort: 8082
        - name: ignition-catalogs-api
          image: $CATALOGS_IMAGE:$VERSION
          ports:
            - containerPort: 8080
